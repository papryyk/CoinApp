{% load static %} {% block css_files %}
<link rel="stylesheet" href="{% static 'hub/coin_search.css' %}" />
{% endblock %}
<div id="coin-search">
  <h1>Looking for something?</h1>
  <h3><input name="search" id="type-a-coin" placeholder="Type a coin..." /></h2>
  <br />
  <div id="search-details">
    <p><img src="{% static 'hub/images/logo.png' %}" id="search-icon">Bitcoin (BTC)</p>
    <div id="search-container">
      <div id="value">
        <p>$ 51320</p>
      </div>
      <div id="percentage">
        <p>+2.73%</p>
      </div>
    </div>
    <div id="chart-description-container">
      <div id="chart">
        <img src={% static "hub/images/chart.png" %} id="chart-image">
      </div>
      <div id="description">
        <h4>Suggested ranges</h4>
        <br>
        <p>Min: 50000       Max: 60000</p>
        <br>
        <br>
        <h4>Set Your own ranges</h4>
        <br>
        <p>Min: <input></p>
        <p>Max: <input></p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="" class="button">Binance</a>
        <a href="" class="button">CoinGecko</a>
        <a href="" class="button">KuCoin</a>
        <a href="" class="button">BitBay</a>
      </div>
    </div>
  </div>
</div>
