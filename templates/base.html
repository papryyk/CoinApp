<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="apple-touch-icon" href="hub/images/custom_icon.png"/>
  {% block css_files %}{% endblock %}
</head>
<body>
<header id="main-navigation">
    <h1>Cieszyńska Dolina Krzemowa</h1>
    <p>Wyróżnione Krypto</p>
    <table id="pinned-coins">
        {% for coin in coins|slice:":4" %}
        <tr>
            <td>{{ coin.symbol|upper }}</td>
            <td>{{ coin.current_price | floatformat:2}}</td>
        </tr>
        {% endfor %}
    </table>
</header>
{% block content %}
{% endblock %}
</body>
</html>
